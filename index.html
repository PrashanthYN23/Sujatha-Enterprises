<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Web App Example</h1>
        <form id="numberForm">
            <label for="length" class="green-label">Length:</label>
            <input type="text" id="length" name="length" required><br>
            <label for="breadth" class="green-label">Breadth:</label>
            <input type="text" id="breadth" name="breadth" required><br>
            <label for="height" class="green-label">Height:</label>
            <input type="text" id="height" name="height" required><br>
            <button type="submit">Submit</button>
            <button type="button" id="refreshButton">Refresh</button>
        </form>
        <div id="results"></div>
        <div id="total"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
